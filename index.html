<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnah Explorer | CMUQ MSA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo-wrapper">
                <img src="logo.png" alt="CMUQ MSA Logo" class="logo">
            </div>
            <h1>Sunnah Explorer</h1>
            <p>Discover authentic narrations from the major books.</p>
        </header>

        <div class="controls">
            <button id="generate-btn" class="primary-btn">
                <span>Fetch Random Hadith</span>
            </button>
        </div>

        <div id="error-message" class="hidden"></div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Opening the books...</p>
        </div>

        <button id="prev-btn" class="nav-btn hidden">
            <span class="icon">↑</span> Previous Hadith
        </button>

        <div id="verses-container" class="verses-list">
            </div>

        <button id="next-btn" class="nav-btn hidden">
            <span class="icon">↓</span> Next Hadith
        </button>
        
        <footer>
            <p>CMU-Q Muslim Student Association</p>
            <p style="font-size: 0.7rem; opacity: 0.6; margin-top: 5px;">Data sourced from Sunnah.com (via FawazAhmed API)</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
